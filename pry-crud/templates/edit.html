{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card card-body">
      <form action="{{ url_for('update_employee', id=employee.ID_empleado) }}" method="POST">
        <div class="form-group">
          <input type="text" name="nombre" value="{{ employee.Nombre }}" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="form-group">
          <input type="text" name="apellido" value="{{ employee.Apellido }}" class="form-control" placeholder="Apellido" required>
        </div>
        <div class="form-group">
          <input type="text" name="telefono" value="{{ employee.Telefono }}" class="form-control" placeholder="Teléfono" required>
        </div>
        <div class="form-group">
          <input type="email" name="correo" value="{{ employee.Correo }}" class="form-control" placeholder="Correo" required>
        </div>
        <div class="form-group">
          <input type="text" name="cargo" value="{{ employee.Cargo }}" class="form-control" placeholder="Cargo" required>
        </div>
        <div class="form-group">
          <input type="text" name="area" value="{{ employee.Area }}" class="form-control" placeholder="Área" required>
        </div>
        <div class="form-group">
          <input type="text" name="sucursal" value="{{ employee.Sucursal }}" class="form-control" placeholder="Sucursal" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
